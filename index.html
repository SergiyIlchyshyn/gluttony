<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Restaurant for Gluttony</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- favicon.ico -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.png">
</head>
<body>
	<div class="wrapper">
		<!-- Section Preloader -->
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div>
		<!-- HEADER -->
		<div class="container header-main" data-parallax="scroll" data-speed="0.0" data-image-src="img/bg-head.jpg">
			<div class="row header">
				<div class="col-lg-12 wrap-block">
					<div class="head-block">
						<div class="logo"><img src="img/logo/logo-new.png" alt=""></div>
						<div class="logo-title">
							<h1>gluttony kp</h1>
						</div>
					</div>
					<div class="head-slogan">
						<h3>Живи здорово, живи смачно!</h3>
					</div>
				</div>
			</div>
		</div>
		<!-- END HEADER -->
		<!-- SHOP -->
		<section class="py-5 bg-light album">
			<div class="container">
				<div class="shop-category">
					<div class="text-center title py-3">
						<h2>Меню ресторана</h2>
					</div>
					<!-- <nav class="category__filter">
						<ul id="btnContainer">
							<li class="btn btn-outline-secondary categoty__btn active" data-filter="all">Всі</li>
							<li class="btn btn-outline-secondary categoty__btn" data-filter="food01">Перші страви</li>
							<li class="btn btn-outline-secondary categoty__btn" data-filter="food02">Другі страви</li>
							<li class="btn btn-outline-secondary categoty__btn" data-filter="food03">Гарніри</li>
							<li class="btn btn-outline-secondary categoty__btn" data-filter="food04">Десерти</li>
						</ul>
					</nav> -->
				</div>
				<div class="row shop-field">
		
				</div>
			</div>
		</section>
		<!-- END SHOP -->
		<!-- Кошик -->
		<div class="container basket-box">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="text-center">Кошик</h2>
					<ul class="cart">
		
					</ul>
				</div>
				<div class="col-lg-12">
					<form name="myForm" method="POST">
						<div class="form-group">
							<label for="customer-name">Ім'я та прізвище:</label>
							<input type="text" class="form-control" id="customer-name" name="Name" placeholder="Іван Іванов">
						</div>
						<div class="form-group">
							<label for="customer-email">Email:</label>
							<input type="email" class="form-control" id="customer-email" name="Email" placeholder="email@domain.com">
						</div>
						<div class="form-group">
							<label for="customer-phone">Телефон:</label>
							<input type="tel" class="form-control" id="customer-phone" name="Phone" placeholder="380977755556" minlength="9"
							 maxlength="12">
						</div>
						<div class="form-group">
							<label for="customer-adress">Ваша адреса:</label>
							<input type="text" class="form-control" id="customer-adress" name="Adress" placeholder="в. Лесі Українки, 7, кв. 7">
						</div>
						<input type="submit" value="Купити" class="btn btn-primary" id="buy" name="buy">
					</form>
		
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<footer class="py-5 bg-light">
			<div class="container">
				<div class="row footer-box">
					<div class="contacts">
						<div class="contacts__info">
							<div class="text-center">
								<h3 class="pb-3">Адреса</h3>
								<p>Україна<br>
									м. Кам'янець-Подільський<br>
									вул. Лесі Українки, 59</p>
								<h3 class="pb-3">Режим роботи</h3>
								<p>Кожен день:<br>
									з 10:00 до 20:00 </p>
							</div>
							<div class="text-center">
								<h3 class="pb-3">Слідкуй за нами</h3>
								<p class="social-icons">
									<a href="#" target="_blank">
										<i class="fa fa-telegram" aria-hidden="true"></i>
									</a>
									<a href="#" target="_blank">
										<i class="fa fa-facebook-square" aria-hidden="true"></i>
									</a>
									<a href="#" target="_blank">
										<i class="fa fa-instagram" aria-hidden="true"></i>
									</a>
								</p>
							</div>
						</div>
						<div class="contacts__copyright text-center">
							<p>© 2018 <span>Gluttony KP</span>. All Rights Reserved. Designed by <span>Aligators</span></p>
						</div>
					</div>
					<div id="map" class="text-center">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2634.7334526224504!2d26.581681315237425!3d48.67234017926972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4733b8798169a279%3A0x5ad8d1157c036554!2z0KHQl9Ce0Kgg4oSWNQ!5e0!3m2!1suk!2sua!4v1539850681451"
						 width="400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</footer>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
