<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Restaurant for Gluttony</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- favicon.ico -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.png">
</head>
<body>
	<!-- HEADER -->
	<div class="container header-main" data-parallax="scroll" data-speed="0.0" data-image-src="img/bg-head.jpg">
		<div class="row header">
			<div class="col-lg-12 wrap-block"> 
				<div class="head-block">
					<div class="logo"><img src="img/logo/logo-new.png" alt=""></div>
					<div class="logo-title"><h1>gluttony kp</h1></div>
				</div>
				<div class="head-slogan">
					<h3>Живи здорово, живи смачно!</h3>
				</div>
			</div>
		</div>	
	</div>
	<!-- END HEADER -->
	<!-- SHOP -->
	<section class="py-5 bg-light album">
		<div class="container">
			<div class="shop-category">
				<div class="title"><h2>Меню ресторана</h2></div>
				<nav class="category__filter">
					<ul id="btnContainer">
						<li class="btn btn-outline-secondary categoty__btn active" data-filter="all">Всі</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food01">Перші страви</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food02">Другі страви</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food03">Гарніри</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food04">Десерти</li>
					</ul>
				</nav>
			</div>
			<div class="row shop-field">
				
			</div>
		</div>
	</section>
	<!-- END SHOP -->
	<!-- Кошик -->
	<div class="container basket-box">
		<div class="row">
			<div class="col-lg-12">
				<h5 class="text-center">Кошик:</h5>
				<ul class="cart">
		
				</ul>
			</div>
			<div class="col-lg-12">
				<form>
					<div class="form-group">
						<label for="customer-name">Ім'я та прізвище:</label>
						<input type="text" class="form-control" id="customer-name" placeholder="Іван Іванов">
					</div>
					<div class="form-group">
						<label for="customer-email">Email:</label>
						<input type="email" class="form-control" id="customer-email" placeholder="email@domain.com">
					</div>
					<div class="form-group">
						<label for="customer-phone">Телефон:</label>
						<input type="tel" class="form-control" id="customer-phone" placeholder="380977755556" minlength="9" maxlength="12">
					</div>
					<div class="form-group">
						<label for="customer-adress">Ваша адреса:</label>
						<input type="text" class="form-control" id="customer-adress" placeholder="в. Лесі Українки, 7, кв. 7">
					</div>
					<button type="submit" class="btn btn-primary" id="buy" name="buy">Купити</button>
				</form>
		
				<!-- <div>First name: <input type="text" id="customer-fname" placeholder="Ім'я" required /></div>
						<div>Last name: <input type="text" id="customer-lname" placeholder="Прізвище" required /></div>
						<div>Email: <input type="email" id="customer-email" placeholder="email@domain.com" required /></div>
						<div>Phone: <input type="tel " id="customer-phone" placeholder="380-9777-55556" pattern="[0-9]{3}-[0-9]{4}-[0-9]{5}" required /></div>
						<button type="submit" class="btn btn-primary" id="buy" name="buy">Купити</button> -->
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<footer class="py-5 bg-light">
		<div class="container">
			<div class="row">
				<div id="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2634.7334526224504!2d26.581681315237425!3d48.67234017926972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4733b8798169a279%3A0x5ad8d1157c036554!2z0KHQl9Ce0Kgg4oSWNQ!5e0!3m2!1suk!2sua!4v1539850681451"
					 width="400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</footer>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
