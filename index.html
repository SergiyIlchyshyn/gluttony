<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Restaurant for Gluttony</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- favicon.ico -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/">
</head>
<body>
	<!-- HEADER -->
	<div class="container header-main" data-parallax="scroll" data-speed="0.0" data-image-src="img/bg-head.jpg">
		<div class="row header">
			<div class="col-lg-12 wrap-block"> 
				<div class="head-block">
					<div class="logo"><img src="img/logo/logo.png" alt=""></div>
					<div class="logo-title"><h1>gluttony kp</h1></div>
				</div>
			</div>
		</div>	
	</div>
	<!-- END HEADER -->
	<!-- SHOP -->
	<section class="py-5 bg-light album">
		<div class="container">
			<div class="shop-category">
				<div class="title"><h2>Меню ресторана</h2></div>
				<nav class="category__filter">
					<ul>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="all">Всі</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food01">1 страва</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food02">2 страва</li>
						<li class="btn btn-outline-secondary categoty__btn" data-filter="food03 ">3 страва</li>
					</ul>
				</nav>
			</div>
			<div class="row shop-field">
				
			</div>
		</div>
	</section>
	<!-- END SHOP -->
	<!-- Кошик -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<hr>
				<h5 class="text-center">Кошик:</h5>
				<ul class="cart">
		
				</ul>
				<hr>
			</div>
			<div class="col-lg-12">
				<form>
					<div class="form-group">
						<label for="customer-name">Your name:</label>
						<input type="text" class="form-control" id="customer-name" placeholder="Ivan Ivanov" required>
					</div>
					<div class="form-group">
						<label for="customer-email">Email address:</label>
						<input type="email" class="form-control" id="customer-email" placeholder="email@domain.com" required />
					</div>
					<div class="form-group">
						<label for="customer-phone">Phone:</label>
						<input type="tel" class="form-control" id="customer-phone" placeholder="380977755556" pattern="[0-9]{3}-[0-9]{4}-[0-9]{5}"
							minlength="9" maxlength="12" required>
					</div>
					<button type="submit" class="btn btn-primary" id="buy" name="buy">Купити</button>
				</form>
		
				<!-- <div>First name: <input type="text" id="customer-fname" placeholder="Ім'я" required /></div>
						<div>Last name: <input type="text" id="customer-lname" placeholder="Прізвище" required /></div>
						<div>Email: <input type="email" id="customer-email" placeholder="email@domain.com" required /></div>
						<div>Phone: <input type="tel " id="customer-phone" placeholder="380-9777-55556" pattern="[0-9]{3}-[0-9]{4}-[0-9]{5}" required /></div>
						<button type="submit" class="btn btn-primary" id="buy" name="buy">Купити</button> -->
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
